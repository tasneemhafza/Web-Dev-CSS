<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 30px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{
            text-shadow: 2px 2px 4px #632473;
            border: 2px solid black;
            border-radius: 10px;
            outline: 2px solid red;
            outline-offset: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        im a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, dolores error quo harum possimus est ex labore, reprehenderit repellendus architecto consequuntur illo cupiditate, accusamus magnam commodi explicabo velit. Quidem, eos?
    </p>
</body>
</html>
