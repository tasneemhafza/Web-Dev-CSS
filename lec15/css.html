<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in HTML</title>
    <!--3 ways to add CSS to HTML
        1. Inline CSS
        2. Internal CSS
        3. External CSS -->

    <!--2. Internal CSS-->
    <style>
        div {
            color: rgb(215, 35, 65);
            background-color: rgb(225, 199, 204);
        }
    </style>

    <!--2. External CSS-->
    <link rel="stylesheet" href="ExternalCSS.css">

</head>
<body>
    <!--1. Inline CSS - not recommended-->
    <h2 style="color: green; background-color: rgb(205, 205, 136);">Hello World, I'm using Inline CSS </h2>

    <!--2. Internal CSS-->
    <div>
        <h2>How are you feeling today? I'm using Internal CSS.</h2>
    </div>

    <!--2. External CSS-->
    <p>
        <h3>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias iusto tenetur quas officiis soluta veniam repellendus tempora quam? Numquam culpa velit totam maiores ut qui magnam dolorem optio saepe nobis!
    </h3>
    </p>
    
</body>
</html>
